<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokemon.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="Card">
            <img src="img/encabezado-pokemon.svg" alt="fondocard" class="card-header">
              <div class="card-body">
                <div class="card-body-contenting">
                    <img src="./img/pokemon.png" alt="pikachu" class="card-body-container-img" 
                     width="180">
                </div>
                <h1 class="card-body-title">
                    Pikachu
                    <span>#26</span>
                </h1>
                <p class="card-body-text">Coleccionable</p>

              </div>
              <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/rayo-picachu.webp" alt="rayo" width="35">
                </div>
                    <div class="card-footer-poder">
                        <h3>Resistencia</h3>
                        <img src="./img/metal.png" alt="metal" width="35">
                </div>
                    <div class="card-footer-poder">
                        <h3>Bonus</h3>
                        <img src="./img/pokeball.png" alt="pokebola" width="35">
                </div>
              </div>
        </article>

    </main>
    
</body>
</html>
